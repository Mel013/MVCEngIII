<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1> Animais </h1>
<hr>

<table>
    <thead>
    <tr>
        <th> Nome </th>
        <th> Tipo </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Animal:${animal}">
        <td th:text="${Animal.nome}">Nome</td>
        <td th:text="${Animal.tipo}">Tipo</td>
    </tr>
    </tbody>
</table>
</body>
</html>
